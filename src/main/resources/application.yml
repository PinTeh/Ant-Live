server:
  port: 9000

spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/ant-live?characterEncoding=utf-8&serverTimezone=GMT%2b8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-wait: 60000
      initial-size: 5
      min-idle: 5
      max-active: 20

  mail:
    host: smtp.qq.com
    username: xxx@qq.com
    password: xxx
    default-encoding: UTF-8
    port: 465


  redis:
    database: 0
    host: xxxx
    port: 9379
    password: xxx
    jedis:
      pool:
        max-active: 8
        max-idle: 8
    timeout: 5000

  servlet:
    multipart:
      enabled: true
      max-file-size: 4096MB
      max-request-size: 4096MB

